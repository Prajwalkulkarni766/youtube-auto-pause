<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Pause</title>
  <style>
    :root {
      --bg: #f9f9f9;
      --fg: #333;
      --accent: #4caf50;
    }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 20px;
      width: 280px;
      background-color: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      box-sizing: border-box;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .title {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.3s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
    }

    input:checked + .slider {
      background-color: var(--accent);
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    .status {
      font-size: 14px;
      font-weight: bold;
    }

    .settings {
      width: 100%;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.03);
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 8px 0;
    }

    .row input[type="number"] {
      padding: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 60px;
    }

    .row input[type="checkbox"] {
      transform: scale(1.2);
      cursor: pointer;
    }

    button {
      margin-top: 10px;
      width: 100%;
      padding: 8px 12px;
      font-size: 14px;
      font-weight: 600;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #43a047;
    }

    .footer {
      font-size: 11px;
      color: #777;
      text-align: center;
    }

    a {
      text-decoration: none;
      color: var(--accent);
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="title">Auto Pause</div>

  <label class="switch" title="Toggle Auto Pause">
    <input type="checkbox" id="toggle">
    <span class="slider"></span>
  </label>
  <div class="status" id="status">Status: OFF</div>

  <div class="settings">
    <div class="row">
      <label for="delay">Delay (s):</label>
      <input type="number" id="delay" min="0" max="30">
    </div>

    <div class="row">
      <label for="theme">Dark Mode:</label>
      <input type="checkbox" id="theme">
    </div>

    <button id="save">Save Settings</button>
    <button id="test">Test Auto Pause</button>

    <div class="row" style="margin-top:10px; justify-content: center;">
      <a href="https://github.com/Prajwalkulkarni766" target="_blank">GitHub</a>
    </div>
  </div>

  <div class="footer">Made by Prajwal Kulkarni</div>

  <script src="popup.js"></script>
</body>
</html>
